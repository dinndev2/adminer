<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>404 · Page not found</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --bg-2: #eef2f7;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --border: #e5e7eb;
        --shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        --accent: #0f172a;
        --accent-2: #1f2937;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background: radial-gradient(1200px 600px at 10% 10%, #f1f5f9, transparent),
                    radial-gradient(900px 500px at 90% 20%, #e8eef6, transparent),
                    linear-gradient(180deg, var(--bg), var(--bg-2));
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .shell {
        width: min(860px, 100%);
        display: grid;
        gap: 24px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: clamp(24px, 4vw, 40px);
        box-shadow: var(--shadow);
        display: grid;
        gap: 16px;
        position: relative;
        overflow: hidden;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #f8fafc;
        font-size: 12px;
        font-weight: 600;
        color: var(--accent-2);
        letter-spacing: 0.04em;
        text-transform: uppercase;
        width: fit-content;
      }

      .title {
        font-size: clamp(26px, 4vw, 38px);
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--muted);
        font-size: 15px;
        line-height: 1.6;
        max-width: 60ch;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        height: 40px;
        padding: 0 16px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        border: 1px solid var(--border);
        text-decoration: none;
        color: var(--accent);
        background: #fff;
      }

      .btn.primary {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }

      .btn:hover { filter: brightness(0.98); }

      .meta {
        font-size: 12px;
        color: var(--muted);
      }

      .decor {
        position: absolute;
        inset: auto -80px -80px auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #dbeafe, #e2e8f0 70%, transparent 72%);
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <section class="card" aria-labelledby="page-title">
        <div class="decor" aria-hidden="true"></div>
        <span class="badge">404 · Not Found</span>
        <h1 id="page-title" class="title">This page doesn’t exist.</h1>
        <p class="subtitle">
          The link may be broken, the page may have moved, or you may not have permission to view it.
          Try heading back to the dashboard.
        </p>
        <div class="actions">
          <a class="btn primary" href="/">Back to dashboard</a>
          <a class="btn" href="javascript:history.back()">Go back</a>
        </div>
        <p class="meta">If you believe this is a mistake, contact your administrator.</p>
      </section>
    </main>
  </body>
</html>
